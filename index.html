<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gran Recetario Mexicano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay-background"></div>
    
    <header class="main-header">
        <h1>RECETARIO MEXICANO</h1>

            <div class="modal-scroll-area">
                <h2 id="modal-name"></h2>
                <div class="recipe-details">
                    <section>
                        <h3>Ingredientes</h3>
                        <ul id="modal-ingredients"></ul>
                    </section>
                    <section>
                        <h3>Pasos de Elaboraci√≥n</h3>
                        <ol id="modal-steps"></ol>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <p>API: <strong>https://lsdiego2108.pythonanywhere.com/api/recetas</strong></p>
    </footer>

    <script src="script.js"></script>

</html>
